<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Teacher</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Update Teacher</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/updateTeacher/{tno} (tno=${teacher.tno})}" th:object="${teacher}" method="post">
                <div class="mb-3">
                    <label for="teacherName" class="form-label">Teacher Name</label>
                    <input type="text" th:field="*{tname}" id="teacherName" class="form-control" placeholder="Enter Teacher name">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Teacher Age</label>
                    <input type="number" th:field="*{age}" id="age" class="form-control" placeholder="Enter Teacher Age">
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Teacher Salary</label>
                    <input type="number" th:field="*{sal}" id="salary" class="form-control" placeholder="Teacher Salary">
                </div>

                <button type="submit" class="btn btn-success">Update Teacher</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
