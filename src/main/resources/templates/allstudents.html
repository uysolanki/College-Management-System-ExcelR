<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<a th:href="@{/studentRegistrationForm}" class="btn btn-primary">Add Student</a>
 <h2 class="mb-4">List of Students</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Roll Number</th>
            <th>Student Name</th>
            <th>Percentage</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.rno}"></td>
            <td th:text="${student.sname}"></td>
            <td th:text="${student.per}"></td>
            <td> <a th:href="@{'/deleteStudentFE/' + ${student.rno}}" class="btn btn-danger btn-sm" 
               onclick="return confirm('Are you sure you want to delete this student?');">Delete</a> </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
