<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<a th:href="@{/teacherRegistrationForm}" class="btn btn-primary">Add Teacher</a>
 <h2 class="mb-4">List of Teachers</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Teacher Number</th>
            <th>Teacher Name</th>
            <th>Salary</th>
            <th>Age</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.tno}"></td>
            <td th:text="${teacher.tname}"></td>
            <td th:text="${teacher.sal}"></td>
            <td th:text="${teacher.age}"></td>
           <td> <a th:href="@{'/deleteTeacherFE/' + ${teacher.tno}}" class="btn btn-danger btn-sm" 
               onclick="return confirm('Are you sure you want to delete this teacher?');">Delete</a> </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
