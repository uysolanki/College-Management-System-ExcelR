<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
 <form th:action="@{/readStudentDetailsFromUI}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label for="rno" class="form-label">Roll Number</label>
                    <input type="text" th:field="*{rno}" id="rno" class="form-control" placeholder="Enter Student Roll number">
                </div>
                
                <div class="mb-3">
                    <label for="sname" class="form-label">Student Name</label>
                    <input type="text" th:field="*{sname}" id="sname" class="form-control" placeholder="Enter Student name">
                </div>

                <div class="mb-3">
                    <label for="per" class="form-label">Student Percentage</label>
                    <input type="text" th:field="*{per}" id="per" class="form-control" placeholder="Enter Student Percentage">
                </div>

           

                <button type="submit" class="btn btn-success">Add Student</button>
            </form>
</body>
</html>
